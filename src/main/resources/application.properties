jwt.secret=javainuse

springdoc.swagger-ui.path=/
application.title = AiFitness
application.version = 1.0.0

management.endpoint.health.group.custom.show-components=always
management.endpoint.health.group.custom.show-details=always

management.endpoints.web.exposure.include=*


spring.datasource.url=jdbc:postgresql://localhost:5432/aifitness
spring.datasource.username=postgres
spring.datasource.password=master

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto= create-drop

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework = debug

server.port=8080

aifitness.jwt.security.app.key=AiFitness
aifitness.jwt.security.expire.time=86400000